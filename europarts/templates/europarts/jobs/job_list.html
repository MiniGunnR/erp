{% extends "europarts/jobs_base.html" %}

{% block jobs-content %}
	<table class="table">
	<thead>
	<tr>
		<th>Date</th>
		<th>User</th>
		<th>Job No.</th>
		<th>Actions</th>
	</tr>
	</thead>

	<tbody>
	{% for job in object_list %}
	<tr>
		<td>{{ job.created }}</td>
		<td>{{ job.user }}</td>
		<td>{{ job.job_no }}</td>
		<td>
			<a class="btn btn-sm btn-default" href="{% url 'europarts:jobs_detail' job.pk %}">View</a>
			<a class="btn btn-sm btn-danger" href="{% url 'europarts:jobs_update' job.pk %}">Edit</a>
		</td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
{% endblock %}

{% block extra-js %}
	<script type="text/javascript">

		$("#jobs-tab").addClass("active");

		$("#jobs-list").addClass("active");
	</script>
{% endblock %}
