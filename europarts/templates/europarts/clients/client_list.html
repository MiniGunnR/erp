{% extends "europarts/clients_base.html" %}

{% block clients-content %}
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Name</th>
				<th>Address</th>
			</tr>
			</thead>

			<tbody>

			</tbody>
			{% for client in object_list %}
			<tr>
				<td><a href="{% url 'europarts:clients_update' client.pk %}">{{ client.name }}</a></td>
				<td>{{ client.address }}</td>
			</tr>
				{% empty %}
				<tr>
				<td colspan="2"><h4>No clients added to the database yet.</h4></td>
				</tr>
				{% endfor %}
		</table>
{% endblock %}

{% block extra-js %}
	<script type="text/javascript">

		$("#clients-tab").addClass("active");

		$("#clients-list").addClass("active");
	</script>
{% endblock %}
