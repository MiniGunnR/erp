{% extends 'europarts/clients_base.html' %}

{% block clients-content %}
	<table class="table table-bordered">
	<thead>
	<tr>
		<th>Date</th>
		<th>Trx ID</th>
		<th>Total</th>
		<th>Action</th>
	</tr>
	</thead>

	<tbody>
	{% for transaction in object_list %}
		<tr>
			<td>{{ transaction.created }}</td>
			<td>{{ transaction }}</td>
			<td>{{ transaction.total }}</td>
			<td>
				<a href="{% url 'europarts:invoice_details' transaction.pk %}">View</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>

{% endblock %}
