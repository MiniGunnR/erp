{% extends "europarts/worksheet_base.html" %}

{% block worksheet-content %}
	{% for worksheet in worksheets %}
		<p>
			<a class="list-link" href="{% url 'europarts:worksheet_edit' worksheet.pk %}">{{ worksheet }}</a>
		</p>
		{% empty %}
		<h4>No worksheets available.</h4>
		{% endfor %}
{% endblock %}

{% block extra-js %}
	<script type="text/javascript">

		$("#worksheet-tab").addClass("active");

		$("#worksheet-list").addClass("active");
	</script>
{% endblock %}
