{% extends "inv_base.html" %}

{% block main %}
	<div class="container">
	<div class="row">
		{% for object in object_list %}
			<div class="col s12 m6">
			  <div class="card blue-grey darken-1">
			    <div class="card-content white-text">
			      <span class="card-title">{{ object.barcode }}</span>
			      <p>Date : {{ object.date }}</p>
				  <p>Challan : {{ object.challan_no }}</p>
			      <p>Fabric Type: {{ object.fabric_type }}</p>
			      <p>{{ object.dy_name }}</p>
			    </div>
			    <div class="card-action">
			      <a href="{% url 'inv:fd_updateview' object.id %}">Edit</a>
			    </div>
			  </div>
			</div>
			{% endfor %}
	</div>
	</div>
{% endblock %}
